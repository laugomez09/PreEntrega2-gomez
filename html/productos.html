<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <meta name="Descrip"
        content="Zona de productos de la página del Club Atlético Banfield. Venta de objetos, camisetas, accesorios, etc.">
    <title>Productos/C.A.B</title>
</head>

<body>
    <header class="encabezado">
        <img class="escudo" src="../img/Banfield-Escudo-02.png" alt="Foto del escudo de Banfield">
        <h1>C.A Banfield</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./estadio.html">Estadio</a></li>
                <li><a href="./contacto.html">Contactos</a></li>
                <li><a href="./socios.html">Socios</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <h2 class="titulo">Productos.</h2>
        <section class="menu2">
            <article>
                <img class="deportiva" src="../img/depor.jpg" alt="Foto de la ropa deportiva">
                <h3>Ropa deportiva.</h3>
            </article>
            <article>
                <img class="accesorios" src="../img/accesorios.jpg" alt="accesorios">
                <h3>Accesorios.</h3>
            </article>
            <article>
                <img class="stock" src="../img/stock.jpg" alt="Ropa en stock">

            </article>

                <h3>Objetos.</h3>
            </article>
        </section>

    <hr>
    <footer class="piedepagina">
        <div>
            <h4>Nuestra vitrina.</h4>
            <img class="copas" src="../img/copas.jpg" alt="Foto de las copas">
        </div>
        <div>
            <h4 class="redes">Siguenos en nuestras redes sociales</h4>
            <ul>
                <li>
                    <img class="youtube" src="../img/youtube.jpg" alt="Logo de youtube">
                    <img class="twitter" src="../img/twitter.png" alt="Logo de twitter">
                    <img class="twich" src="../img/twich.png" alt="Logo de twich">
                    <img class="tiktok" src="../img/tiktok.png" alt="Logo de Tik tiktok">
                    <img class="instagram" src="../img/insta.png" alt="Logo de instagram">
                    <img class="Onefootball" src="../img/one.jpg" alt="Logo de Onefootball">
                </li>
            </ul>
        </div>
    </footer>
