<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styless.css">
    <title>C.A.B Productos</title>
</head>

<body>
    <header class="encabezado">
        <img class="escudo" src="../IMG/Banfield-Escudo-02.png" alt="Foto del escudo de Banfield">
        <h1>C.A Banfield</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./estadio.html">Estadio</a></li>
                <li><a href="./contacto.html">Contactos</a></li>
                <li><a href="./socios.html">Socios</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <main>
        <input placeholder="Buscar..." type="buscador">
        <h2 class="titulo">Productos.</h2>
        <section class="menu">
            <article>
                <img class="deportiva" src="../IMG/depor.jpg" alt="Foto de la ropa deportiva">
                <h3>Ropa deportiva.</h3>
            </article>
            <article>
                <img class="accesorios" src="../IMG/accesorios.jpg" alt="accesorios">
                <h3>Accesorios.</h3>
            </article>
            <article>
                <img class="stock" src="../IMG/stock.jpg" alt="Ropa en stock">
                <h3>Stock.</h3>
            </article>
            <article>
                <img class="objetos" src="../IMG/objetos.jpg" alt="objetos">
                <h3>Objetos.</h3>
            </article>
        </section>
    </main>
    <hr>
    <footer class="piedepagina">
        <div>
            <h4>Nuestra vitrina.</h4>
            <img class="copas" src="../IMG/copas.jpg" alt="Foto de las copas">
        </div>
        <div>
            <h4>Siguenos en nuestras redes sociales</h4>
            <ul>
                <li>
                    <img class="youtube2" src="../IMG/youtube.jpg" alt="Logo de youtube">
                    <img class="twitter2" src="../IMG/twitter.png" alt="Logo de twitter">
                    <img class="twich2" src="../IMG/twich.png" alt="Logo de twich">
                    <img class="tiktok2" src="../IMG/tiktok.png" alt="Logo de Tik tiktok">
                    <img class="instagram2" src="../IMG/insta.png" alt="Logo de instagram">
                    <img class="Onefootball2" src="../IMG/one.jpg" alt="Logo de Onefootball">
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
